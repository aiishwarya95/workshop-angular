<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let game of games.games">
        <img src="{{game.image}}" width="100" height="100"/>
        <ion-card-header>
            <ion-card-subtitle>{{game.type}}</ion-card-subtitle>
            <ion-card-title>{{game.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{game.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
